<br><h2 style="text-align:center">Editar contacto</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="mb-3">
    <label class="form-label">Nombres</label>
    <input formControlName="Nombres" type="text" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Apellidos</label>
    <input formControlName="Apellidos" type="text" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Correo</label>
    <input formControlName="Correo" type="text" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Actualizar</button>&nbsp;
  <a id="myLink" href="show" class="btn btn-secondary">Volver</a>

</form>
